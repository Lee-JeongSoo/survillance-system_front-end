<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #004aad;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>융합 보안 시뮬레이션</h1>
        </div>
        <div class="content">
            <p>테스트 메일입니다.</p>
            <p>이 메일은 융합 보안 시뮬레이션을 위한 테스트 목적으로 발송되었습니다.</p>
        </div>
    </div>
</body>
</html>
